{% extends "base.html" %}
{% block  title %}文档库{% endblock %}

{% block page-content %}

    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>资产信息</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="/index.html">主页</a>
                </li>
                <li>
                    <a>文档管理</a>
                </li>
                <li class="active">
                    <strong>知识库</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">

        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>知识库</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <div class="table-responsive">


                            <form id="cha" class="form-horizontal" action="#" method="post">
                                {% csrf_token %}
                                <a href="#" class="btn btn-primary">添加</a>
                                <a class="btn btn-danger  asset_all_del">批量删除</a>
                                <a href="#" class="btn btn-primary">导出全部</a>
                            </form>

                            <form id="del_form_asset_all" class="form-horizontal  ">
                                <table class="table table-striped table-bordered table-hover dataTables-example">
                                    <thead>
                                    <tr>
                                        <th>标题</th>
                                        <th>创建时间</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    {% for row in doc_list %}
                                        <tr class="gradeA" id="{{ row.id }}">
                                        <td class="center"><a
                                                    href="{{ row.get_absolute_url }}">{{ row.doc_subject }}</a>
                                            </td>
                                            <td class="center">{{ row.doc_ctime }}</td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
